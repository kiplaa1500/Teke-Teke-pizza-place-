<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Pizza place</title>
</head>

<body>



    <div class="container" id="make-order">
        <h1 id="images">Teke Teke Pizza Place</h1>
        <div id="pizza types">
            <img src="./images/Chicken Tikka.jpg" width="30%" height="10%" alt="Chicken Tikka">
            <img src="./images/PeriPeri Pizza.jpg" width="30%" height="10%" alt="PeriPeri Pizza">
            <img src="./images/Raspberry.jpg" width="30%" height="10%" alt="Raspberry">
        </div>
        <div class="order-overlay">
            <div class="controls-top text-center" id="Order-now">

                <h2>Have Your Pizza Order Here.!</h2>
            </div>
            <h2>Order your pizza here and we will deliver and payment is on delivery</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="">
                        <label for="select">Select Your Flavor</label>
                        <br>
                        <select class="browser-default custom-select custom-select-md mb-3 name" id="flovour">
                            <!-- <option selected value="choose">Choose your flavor</option> -->
                            <option selected value="0">Select your pizza type.!</option>
                            <option value="Chicken Tikka">Chicken Tikka</option>
                            <option value="PeriPeri Pizza">PeriPeri Pizza</option>
                            <option value="Raspberry Dessert Pizza">Raspberry Dessert Pizza</option>
                        </select>
                        <br>
                        <br>

                        <label for="select">Select Size</label>
                        <br>
                        <select class="browser-default custom-select custom-select-md mb-3" id="size">
                            <option selected value="0">Select size here</option>
                            <option selected value="0">Select your size here!</option>
                            <option value="small">Small -- sh. 500</option>
                            <option value="medium">Medium -- sh. 800</option>
                            <option value="large">Large -- sh. 1000</option>

                        </select>
                        <br>
                        <br>
                        <label for="crust">Choose your favorite Crust!</label>
                        <br>
                        <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                            <option selected value="0">Select your crust!</option>
                            <option value="Stuffed">Stuffed -- sh. 150</option>
                            <option value="Gluten-free">Gluten-free-- sh. 100</option>
                            <option value="Crispy">Crispy -- sh. 200</option>

                        </select>
                        <br>
                        <br>
                        <label for="Toppings">Select Your Toppings at sh. 100 each</label><br>
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Cheese" value="Cheese"
                                name="toppings">
                            <label class="custom-control-label" for="Cheese">Cheese</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Bacon" value="Bacon"
                                name="toppings">
                            <label class="custom-control-label" for="Bacon">Bacon</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Mushrooms" value="Mushrooms"
                                name="toppings">
                            <label class="custom-control-label" for="Mushrooms">Mushrooms</label>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-orange proceed">Proceed</button>

                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="choise">
                        <h2>Your Order is:</h2>
                        <div id="your-orders">
                            <table class="table table-sm  pizzatable">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Size</th>
                                        <th scope="col">Crust</th>
                                        <th scope="col">Topping</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersmade">
                                    <tr>
                                        <td id="pizzaname"></td>
                                        <td id="pizzasize"></td>
                                        <td id="pizzacrust"></td>
                                        <td id="pizzatopping"></td>
                                        <td id="totals"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <p id="pizzatotal"></p>
                            <p id="totalbill"></p>
                            <p id="addedprice">Delivery will cost sh. 150</p>
                            <p id="finallmessage"></p>
                        </div>
                        <button class="btn btn-orange addPizza">Add Pizza</button>
                        <button class="btn btn-orange" id="checkout">Checkout</button>
                        <button class="btn btn-orange deliver">Home delivery?</button>
                    </div>
                    <div class="delivery">
                        <form action="">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                                <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
                                <input type="text" id="location" class="form-control mb-3"
                                    placeholder="Location for delivery">
                                <button class="btn btn-orange" id="final-order">Place Order</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer id="footer">
                <div>
                    <img src="./images/social icons/behance.png" alt="">
                    <img src="./images/social icons/dribble.png" alt="">
                    <img src="./images/social icons/facebook (1).png" alt="">
                    <img src="./images/social icons/flickr.png" alt="">
                    <img src="./images/social icons/g_plus.png" alt="">
                    <img src="./images/social icons/pinterest.png" alt="">
                    <img src="./images/social icons/skype.png" alt="">
                    <img src="./images/social icons/stumble_upon.png" alt="">
                    <img src="./images/social icons/twitter (1).png" alt="">
                    <img src="./images/social icons/you_tube.png" alt="">


                    <p>Teke Teke Pizza Place
                        <br>
                        @2021
                    </p>
            </footer>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
