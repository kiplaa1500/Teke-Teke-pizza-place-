<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Pizza place</title>
</head>

<body>
    <div class="container-fluid order" id="place-order">
        <div class="order-overlay">
            <div class="controls-top text-center" id="order-now">
                <h1>Have your order? Welcome</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form action="">
                        <label for="select">Select Your Flavor</label>
                        <select class="browser-default custom-select custom-select-md mb-3 name">
                            <!-- <option selected value="choose">Choose your flavor</option> -->
                            <option value="Chicago">Chicago Pizza</option>
                            <option value="Greek">Greek Pizza</option>
                            <option value="Neapolitan">Neapolitan Pizza</option>
                            <option value="Detroit">Detroit Pizza</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
